name: Build and Deploy

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Enable Corepack ğŸ”›
        run: corepack enable

      - name: Setup Caching âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "yarn"
          cache-dependency-path: "yarn.lock"

      - name: Install and Build ğŸ”§
        run: |
          yarn install --frozen-lockfile
          yarn build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
